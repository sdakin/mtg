<html>
<head>
<link rel="stylesheet" type="text/css" href="xlib/tbs/css/bootstrap.min.css">
<style>
body {
	height: 100%;
	width: 100%;
	margin: 0;
}

.board {
	height: 100%;
	width: 100%;
}

.sidebar {
	position: relative;
	width: 150px;
	height: 100%;
	border-right: solid 1px;
}

.my-stats {
	position: absolute;
	bottom: 0;
	width: 149;
	border-top: 1px solid;
}

.battlefield {
	position: absolute;
	top: 0;
	left: 150;
}

.cardarea {
	position: relative;
}

.card {
	position: absolute;
}

.handview {
	display: none;
	position: absolute;
	bottom: 0;
	left: 150;
	height: 327;
	overflow-x: scroll;
	overflow-y: hidden;
	border: 1px solid;
}

.handview img {
	display: inline-block;
}

.handcards {
	position: relative;
	display: inline-block;
}

.handcards ul {height: 310px; list-style-type: none; white-space: nowrap; padding: 0; margin: 0;}
.handcards ul li {display: inline-block; padding: 0; margin: 0;}
.handcards ul li img {height: 310px;}

.hand-closebox {
	display: none;
	position: absolute;
	bottom: 326;
	left: 149;
	border: 1px solid;
	padding: 2;
}

.hand-closebox:hover {
	background-color: crimson;
}

.halfsize {
	transform: scale(0.5, 0.5);
	-ms-transform: scale(0.5, 0.5);
	-webkit-transform: scale(0.5, 0.5);
}

</style>
</head>
<body>
<div class="board">
	<div class="sidebar">
		<div class="my-stats">
			<div style="padding: 7px;border-bottom: solid 1px">
				<div>Life:</div>
				<div>Mana Pool:</div>
			</div>
			<ul class="nav nav-pills nav-stacked">
				<li id="my-hand-nav"><a href="#">Hand<span class="badge pull-right">7</span></a></li>
				<li><a href="#">Library<span class="badge pull-right">60</span></a></li>
				<li><a href="#">Graveyard<span class="badge pull-right">0</span></a></li>
				<li><a href="#">Exiled<span class="badge pull-right">0</span></a></li>
			</ul>
		</div>
	</div>
	<div class="battlefield">
		<div class="cardarea">
			<img class="card" src="cards/Theros/Purphoros, God of the Forge.full.jpg" style="top:50;left:50"/>
			<img class="card" src="cards/Theros/Two-Headed Cerberus.full.jpg" style="top:50;left:300"/>
			<img class="card" src="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid=373597&amp;type=card" style="top:50;left:550"/>
		</div>
	</div>
	<div class="hand-closebox"><img src="img/cross.png"/></div>
	<div class="handview">
		<div class="handcards">
			<ul>
				<li><img src="cards/Theros/Arena Athlete.full.jpg"/></li>
				<li><img src="cards/Theros/Arena Athlete.full.jpg"/></li>
				<li><img src="cards/Theros/Arena Athlete.full.jpg"/></li>
				<li><img src="cards/Theros/Arena Athlete.full.jpg"/></li>
				<li><img src="cards/Theros/Arena Athlete.full.jpg"/></li>
			</ul>
		</div>
	</div>
</div>
<script data-main="js/app/appMain" src="js/xlib/require.js"></script>
</body>
</html>
